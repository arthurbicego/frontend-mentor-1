<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | #1 Results summary component</title>
</head>

<body>
  <main>
    <div class="container">

      <div class="container-left">
        <p class="your-result">Your Result</p>
        <div class="circle">
          <p class="number-result">76</p>
          <p class="of-100">of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="container-right">
        <p class="summary">Summary</p>

        <div class="category-tab" id="reaction-tab">
          <div class="tab-title">
            <img src="/assets/images/icon-reaction.svg" alt="" srcset="">
            <p>Reaction</p>
          </div>
          <div class="inner-category">
            <div class="bold">80</div>
            <div>/</div>
            <div>100</div>
          </div>
        </div>

        <div class="category-tab" id="memory-tab">
          <div class="tab-title">
            <img src="/assets/images/icon-memory.svg" alt="" srcset="">
            <p>Memory</p>
          </div>
          <div class="inner-category">
            <div class="bold">92</div>
            <div>/</div>
            <div>100</div>
          </div>
        </div>

        <div class="category-tab" id="verbal-tab">
          <div class="tab-title">
            <img src="/assets/images/icon-verbal.svg" alt="" srcset="">
            <p>Verbal</p>
          </div>
          <div class="inner-category">
            <div class="bold">61</div>
            <div>/</div>
            <div>100</div>
          </div>
        </div>

        <div class="category-tab" id="visual-tab">
          <div class="tab-title">
            <img src="/assets/images/icon-visual.svg" alt="" srcset="">
            <p>Visual</p>
          </div>
          <div class="inner-category">
            <div class="bold">72</div>
            <div>/</div>
            <div>100</div>
          </div>
        </div>

        <div class="btn-continue">Continue</div>
      </div>
    </div>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/profile/arthurbicego" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/arthurbicego">Arthur Bicego Quintaneira</a>.
    </div>
  </footer>


</body>

</html>
